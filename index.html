<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="calc-body">
            <div class="glass-effect">
                <!-- <div id="history"></div> -->
                <div id="display"></div>
                <div class="calc-pad">
                <!-- Buttons -->
                <div class="numpad">
                    <div class="button cus" data-value="1">
                        1
                    </div>
                    <div class="button cus" data-value="2">
                        2
                    </div>
                    <div class="button cus" data-value="3">
                        3
                    </div>
                    <div class="button cus" data-value="4">
                        4
                    </div>
                    <div class="button cus" data-value="5">
                        5
                    </div>
                    <div class="button cus" data-value="6">
                        6
                    </div>
                    <div class="button cus" data-value="7">
                        7
                    </div>
                    <div class="button cus" data-value="8">
                        8
                    </div>
                    <div class="button cus" data-value="9">
                        9
                    </div>
                    <div class="button cus" data-value=".">
                        .
                    </div>
                    <div class="button cus" data-value="0">
                        0
                    </div>
                    <div class="button cus" data-value="%">
                        %
                    </div>
                </div>
                <div class="side-container">
                    <div class="button cus" data-value="AC">
                        AC
                    </div>
                    <div class="button cus" id="dim-custom"data-value="/">
                        /
                    </div>
                    <div class="button cus" id="dim-custom" data-value="*">
                        *
                    </div>
                    <div class="button cus" id="dim-custom" data-value="-">
                        -
                    </div>
                    <div class="button cus" id="dim-custom" data-value="+">
                        +
                    </div>
                    <div class="button cus" id="dim-custom" data-value="=">
                        =
                    </div>
                </div>  
            </div>
        </div>

        <script type="text/javascript" src="calc.js"></script>
    </body>
</html>
